function enctiptar3(mensaje){
    var texto = mensaje;
    var encriptado2 = "";
    for(var i = 0; i<texto.length; i++){
        if(texto[i] == "a"){
            encriptado2 = encriptado2 + "ai"
        }
        else if(texto[i] == "e"){
            encriptado2 = encriptado2 + "enter"
        }
        else if(texto[i] == "i"){
            encriptado2 = encriptado2 + "imes"
        }
        else if(texto[i] == "o"){
            encriptado2 = encriptado2 + "ober"
        }
        else if(texto[i] == "u"){
            encriptado2 = encriptado2 + "ufat"
        }
        else{
            encriptado2 = encriptado2 + texto[i];
        }
    }
    return encriptado2;
}
